apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja-frontend
  labels:
    app: vikunja-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vikunja-frontend
  template:
    metadata:
      labels:
        app: vikunja-frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}"
          imagePullPolicy: {{ .Values.image.frontend.pullPolicy }}
          ports:
            - containerPort: 80
          env:
            - name: VIKUNJA_API_URL
              value: "http://vikunja-api:{{ .Values.service.api.port }}"
          resources:
            {{- toYaml .Values.resources.frontend | nindent 12 }}
